helloWorld.content=Solo \u535A\u5BA2\u7CFB\u7EDF\u5DF2\u7ECF\u521D\u59CB\u5316\u5B8C\u6BD5\uFF0C\u53EF\u5728\u7BA1\u7406\u540E\u53F0 - \u5DE5\u5177 - \u504F\u597D\u8BBE\u5B9A\u4E2D\u8C03\u6574\u66F4\u591A\u7EC6\u8282\u8BBE\u7F6E\u3002\u5982\u679C\u9700\u8981\u5BFC\u5165\u5DF2\u6709\u535A\u5BA2\u6587\u7AE0\uFF0C\u8BF7\u53C2\u8003\u6587\u6863 [Solo \u652F\u6301 Hexo/Jekyll \u6570\u636E\u5BFC\u5165](https://hacpai.com/article/1498490209748)\u3002\n\n\
\u5BF9\u4E86\uFF0C\u51FA\u4E8E\u5B89\u5168\u8003\u8651\u8BF7\u5C3D\u5FEB\u5B8C\u6210\u5982\u4E0B\u64CD\u4F5C\uFF1A\n\n\
1. \u767B\u5F55\u9ED1\u5BA2\u6D3E\u793E\u533A\u540E\uFF0C\u5728[\u4E2A\u4EBA\u8BBE\u7F6E - B3](https://hacpai.com/settings/b3) \u4E2D\u66F4\u65B0 B3 Key\n\
2. \u5728 Solo \u7BA1\u7406\u540E\u53F0 - \u5DE5\u5177 - \u7528\u6237\u7BA1\u7406\u4E2D\u4E5F\u8FDB\u884C\u540C\u6837\u7684 B3 Key \u66F4\u65B0\n\n\
\u53E6\u5916\uFF0C\u5982\u679C\u4F60\u9700\u8981\u5F00\u542F\u8BC4\u8BBA\u7CFB\u7EDF\uFF0C\u8BF7\u53C2\u8003 [Solo \u96C6\u6210 Gitalk \u8BC4\u8BBA\u7CFB\u7EDF](https://hacpai.com/article/1594988019287)\u3002\n\n\
\u6700\u540E\uFF0C\u5982\u679C\u4F60\u89C9\u5F97 Solo \u5F88\u8D5E\u7684\u8BDD\uFF0C\u8BF7\u5230[\u9879\u76EE\u4E3B\u9875](https://github.com/88250/solo) Watch\u3001Star\u3001Fork \u4E09\u8FDE \uD83D\uDE0D